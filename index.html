<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="gallery-header">
            <h1>Image Gallery</h1>
            <p>Explore our collection of beautiful images</p>
        </header>

        <!-- Category Filter -->
        <div class="filter-container">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="nature">Nature</button>
            <button class="filter-btn" data-category="architecture">Architecture</button>
            <button class="filter-btn" data-category="people">People</button>
            <button class="filter-btn" data-category="animals">Animals</button>
        </div>

        <!-- Loading Indicator -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading images...</p>
        </div>

        <!-- Gallery Grid -->
        <div class="gallery-grid" id="galleryGrid">
            <!-- Images will be dynamically loaded here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-images"></i>
            <h3>No images found</h3>
            <p>Try selecting a different category or check back later.</p>
        </div>

        <!-- Error State -->
        <div class="error-state" id="errorState" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Failed to load images</h3>
            <p>Please check your internet connection and try again.</p>
            <button class="retry-btn" onclick="location.reload()">Retry</button>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-overlay" id="lightboxOverlay"></div>
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightboxClose">
                <i class="fas fa-times"></i>
            </button>
            
            <button class="lightbox-nav lightbox-prev" id="lightboxPrev">
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <div class="lightbox-image-container">
                <img class="lightbox-image" id="lightboxImage" src="" alt="">
                <div class="lightbox-loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
            
            <button class="lightbox-nav lightbox-next" id="lightboxNext">
                <i class="fas fa-chevron-right"></i>
            </button>
            
            <div class="lightbox-info">
                <h3 class="lightbox-title" id="lightboxTitle"></h3>
                <p class="lightbox-category" id="lightboxCategory"></p>
                <div class="lightbox-counter" id="lightboxCounter"></div>
            </div>
        </div>
    </div>

    <script src="images/gallery-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
